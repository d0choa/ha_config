switch:
  - platform: template
    switches:
      homekit_vacuum_robovac:
        friendly_name: "Robovac"
        value_template: '{{ is_state("vacuum.robovac", "on") }}'
        turn_on:
          service: vacuum.turn_on
          data:
            entity_id: vacuum.robovac
        turn_off:
          service: vacuum.return_to_base
          data:
            entity_id: vacuum.robovac
